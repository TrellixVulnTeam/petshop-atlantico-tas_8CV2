<div class="container">
  <div>
    <div *ngIf="accommodationSelected && petIdSelected">
        
        <form [formGroup]="accommodationForm">
          
          <div class="form-group row">
            <div class="col-sm-auto">
              <label for="exampleInput" class="form-label">Pet Id</label>
              </div>
            <div class="col-sm-auto">
              <input type="text" formControlName="petId" class="form-control" placeholder="Nome">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-auto">
              <label for="exampleInput" class="form-label">Alojamento</label>
              </div>
            <div class="col-sm-auto">
              <input type="text" formControlName="id" class="form-control" placeholder="Nome">
            </div>
          </div>
          
          <div class="form-group">
            <hr>
            <button (click)="acoommodationSelected(accommodation.id)" class="btn btn-success" [disabled]="!accommodationForm.valid">Salvar</button>
          </div>
        </form>
    </div>
  </div>

  <div *ngIf="!accommodationSelected || !petIdSelected">
    <app-title [title]="title">
    </app-title>

    <div>
      <table class="table table-striped">
        <thead>
            <tr>
              <!-- <th scope="col">ID</th> -->
              <th scope="col">Acomodação</th>
              <th scope="col">Estado da Acomodação</th>
              <th scope="col">PetId</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let accommodation of accommodations" 
                  style="cursor: pointer;" (click)="acoommodationSelected(accommodation.id)">          
              <!-- <th scope="row">{{accommodation.id}}</th> -->
              <td>{{accommodation.accommodationName}}</td>
              <td>
                <container-element [ngSwitch]="accommodation.accommodationState">
                  <some-element *ngSwitchCase="0">Livre</some-element>  
                  <some-element *ngSwitchCase="1">Ocupado</some-element>  
                  <some-element *ngSwitchCase="2">Esperando dono</some-element>              
                  <some-element *ngSwitchDefault>-</some-element>
                </container-element>
            </td>
              <td>{{accommodation.petId}}</td>             
            </tr>
          </tbody>
      </table>
    </div>
    

  </div>
  
</div>
